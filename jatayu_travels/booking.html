<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - Jatayu Travels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Navbar (optional) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Jatayu Travels</a>
    </div>
  </nav>

  <section class="container py-5">
    <h1 class="text-center fw-bold text-primary mb-4">Book Your Trip</h1>

    <form id="bookingForm" class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Destination</label>
          <select class="form-select" id="destination" required>
            <option value="">Choose...</option>
            <option>Goa</option>
            <option>Kodaikanal</option>
            <option>Kerala</option>
            <option>Hyderabad</option>
            <option>Delhi</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Travel Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">No. of People</label>
          <input type="number" class="form-control" id="people" min="1" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">Submit Booking</button>
      </div>
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="alert alert-success mt-4 text-center d-none">
      ✅ Booking submitted successfully! We’ll contact you soon.
    </div>
  </section>

  <footer class="bg-white border-top py-3 text-center text-muted">
    © <span id="year"></span> Jatayu Travels
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
