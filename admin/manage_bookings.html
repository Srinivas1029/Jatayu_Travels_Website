<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking - Jatayu Travels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- NAV (same as index) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Jatayu Travels</a>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2>Booking</h2>
    <form id="bookingForm" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label class="form-label">Full Name *</label>
        <input type="text" id="b_name" class="form-control" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email *</label>
        <input type="email" id="b_email" class="form-control" required>
        <div class="invalid-feedback">Enter a valid email.</div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Phone *</label>
        <input type="tel" id="b_phone" class="form-control" required pattern="^\d{10}$">
        <div class="invalid-feedback">Enter 10-digit phone number.</div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Service</label>
        <select id="b_service" class="form-select" required>
          <option value="">Choose...</option>
          <option>Weekend Getaway</option>
          <option>Weekend Family</option>
          <option>Custom Tour</option>
        </select>
        <div class="invalid-feedback">Select a service.</div>
      </div>

      <div class="col-md-4">
        <label class="form-label">Travel Date *</label>
        <input type="date" id="b_date" class="form-control" required>
        <div class="invalid-feedback">Select a future date.</div>
      </div>

      <div class="col-12">
        <label class="form-label">Notes</label>
        <textarea id="b_notes" class="form-control" rows="3"></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Confirm Booking</button>
      </div>
    </form>

    <div id="bookingMessage" class="mt-3"></div>
  </main>

  <footer class="text-center py-4 border-top">Â© <span id="year2"></span> Jatayu Travels</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
