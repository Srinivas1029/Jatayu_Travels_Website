<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Jatayu Travels</title>

  <!-- Bootstrap + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: url("../jatayu_travels/assets/images/bus.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 8%;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 380px;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .login-card h3 {
      color: #0d47a1;
    }

    .role-toggle button {
      border: 1px solid #ccc;
      background: #fff;
      color: #333;
      padding: 0.45rem 1.25rem;
      font-weight: 500;
      border-radius: 0;
      transition: all 0.2s ease;
    }

    .role-toggle button.active {
      background-color: #0d47a1;
      color: #fff;
      border-color: #0d47a1;
    }

    .role-toggle button:first-child {
      border-radius: 6px 0 0 6px;
    }

    .role-toggle button:last-child {
      border-radius: 0 6px 6px 0;
    }

    .login-btn {
      background-color: #f7b500;
      color: #111;
      font-weight: 600;
      border-radius: 6px;
      border: none;
      transition: background 0.25s ease;
    }

    .login-btn:hover {
      background-color: #e0a100;
      color: #fff;
    }

    .form-label {
      color: #222;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="overlay"></div>

  <div class="login-card">
    <div class="text-center mb-4">
      <img src="../jatayu_travels/assets/images/logo.png" alt="Logo" style="height:40px"
        onerror="this.style.display='none'">
      <h3 class="fw-bold mt-2">Jatayu Travels</h3>
      <p class="text-muted mb-3">Select your role and sign in.</p>
    </div>

    <!-- Role Toggle -->
    <div class="d-flex justify-content-center mb-4 role-toggle">
      <button id="clientBtn" type="button" class="active">
        <i class="bi bi-person-fill"></i> Client
      </button>
      <button id="adminBtn" type="button">
        <i class="bi bi-person-badge-fill"></i> Admin
      </button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn login-btn w-100 py-2">Login</button>
      <p id="loginMessage" class="text-center mt-3 text-danger fw-semibold"></p>
    </form>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const clientBtn = document.getElementById("clientBtn");
    const adminBtn = document.getElementById("adminBtn");
    let currentRole = "client";

    // Toggle role buttons
    clientBtn.addEventListener("click", () => {
      clientBtn.classList.add("active");
      adminBtn.classList.remove("active");
      currentRole = "client";
    });
    adminBtn.addEventListener("click", () => {
      adminBtn.classList.add("active");
      clientBtn.classList.remove("active");
      currentRole = "admin";
    });

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("loginMessage");

      const ADMIN_EMAIL = "admin@gmail.com";
      const ADMIN_PASS = "admin123";
      const CLIENT_EMAIL = "client@gmail.com";
      const CLIENT_PASS = "client123";

      if (currentRole === "admin" && email === ADMIN_EMAIL && password === ADMIN_PASS) {
        window.location.href = "dashboard.html";
      } else if (currentRole === "client" && email === CLIENT_EMAIL && password === CLIENT_PASS) {
        window.location.href = "../jatayu_travels/index.html";
      } else {
        msg.textContent = "Invalid credentials for " + currentRole + "!";
      }
    });
  </script>
</body>

</html>
